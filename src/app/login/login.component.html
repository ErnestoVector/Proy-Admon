<form accept-charset="utf-8">
	
	<div id="log-cont" class="container">

		<section>
			<h1>Login</h1>
		</section>
		
		<div class="form-group" align="left">
			<label align="left">Usuario:</label>
			<input 	type="email"
					name="email"
					class="form-control"
					required>
		</div>

		<div class="form-group" align="left">
			<label align="left">Contraseña:</label>
			<input 	type="password"
					name="password"
					class="form-control"
					required>
		</div>

		<button id="btn-log" 
				class="btn btn-primary"
				type="submit"
				routerLink="/home">
			Iniciar Sesión		
		</button>

		<button id="btn-reg" 
				class="btn btn-warning"
				type="submit"
				routerLink="/registro">
			Registrarte
		</button>

	</div>

</form>
