<form accept-charset="utf-8">
	
	<div id="reg-cont" class="container">

		<section>
			<h1>Registro</h1>
		</section>
		
		<div class="form-group" align="left">
			<label align="left">Correo Elecrtrónico:</label>
			<input 	type="email"
					name="email"
					class="form-control"
					required>
		</div>

		<div class="form-group" align="left">
			<label align="left">Usuario:</label>
			<input 	type="text"
					name="user"
					class="form-control"
					required>
		</div>

		<div class="form-group" align="left">
			<label align="left">Generación:</label>
			<input 	type="year"
					name="year"
					class="form-control"
					required>
		</div>

		<div class="form-group" align="left">
			<label align="left">Contraseña:</label>
			<input 	type="password"
					name="password"
					class="form-control"
					required>
		</div>

		<button id="btn-reg" 
				class="btn btn-warning"
				type="submit"
				routerLink="/home">
			Registro		
		</button>

	</div>
	
</form>
